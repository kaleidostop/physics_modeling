<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Квантовая яма</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<label>a (нм):</label>
<input id="a" value="1" step="0.1" type="number">

<label>U<sub>0</sub> (эВ):</label>
<input id="U0" value="10" step="1" type="number">

<label>Макс. число состояний:</label>
<input id="kmax" type="number" value="5" min="1" step="1">

<label>Потенциал:</label>
<select id="kind">
  <option value="parabolic">Параболический</option>
  <option value="square">Прямоугольный</option>
  <option value="double">Двойная яма</option>
</select>

<label>
<input type="radio" name="mode" value="psi" checked> &psi;
</label>
<label>
<input type="radio" name="mode" value="prob"> |&psi;|<sup>2</sup>
</label>

<button onclick="run()">Считать</button>

<div id="Uplot"></div>
<div id="psiplot"></div>
<div id="Eplot"></div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
